<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Loader</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #loadBtn {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.25s;
    }

    #loadBtn:hover {
      background: #0056b3;
    }

    .container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      color: #444;
    }

    .email, .phone {
      color: #555;
      margin: 5px 0;
    }

  </style>
</head>
<body>

  <h1>Load Users</h1>

  <button id="loadBtn">Load Users</button>

  <div class="container" id="userContainer"></div>

  <script>
    async function loadUsers() {
      const response = await fetch("https://jsonplaceholder.typicode.com/users");
      const data = await response.json();
      displayUsers(data);
    }

    function displayUsers(users) {
      const container = document.getElementById("userContainer");
      container.innerHTML = ""; // clear old data

      users.forEach(user => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="name">${user.name}</div>
          <div class="email">üìß ${user.email}</div>
          <div class="phone">üìû ${user.phone}</div>
          <div class="city">üèôÔ∏è ${user.address.city}</div>
        `;

        container.appendChild(card);
      });
    }

    // Load when button is clicked
    document.getElementById("loadBtn").addEventListener("click", loadUsers);
  </script>

</body>
</html>
