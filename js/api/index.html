<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            @import url(https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic);
            font-family: Nunito;

        }
        .container {
            width: 100%;
            height: auto;
            background-color: lightgray;
        }  
        .row{
            width: 100%;
            height: auto;
            border: 2px solid red;
            display: flex;
          
        } 

        .col:nth-child(1){
            width: 20%;
            height: 100vh;
            background: black;
            position: fixed;
        
        }

        .col:nth-child(2){
            width: 80%;
            height: auto;
            border: 2px solid blue;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-left: 20%;
            
        }

        .card{
            width: 40%;
            height: 300px;
            /* padding: 5rem; */
            background: white;
            color: black;
            /* box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); */
            box-shadow: 12px 12px 10px  rgba(0, 0, 0, 0.2);

            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1rem;
        }

        img{
            width: 200px;
            height: 200px;
            border-radius: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col" >

            </div>

            <div class="col" id="column">
                <!-- <h1>View users</h1> -->

            </div>
        </div>
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
